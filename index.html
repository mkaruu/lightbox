<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	
	<title>Lightbox</title>
</head>
<body>
	<main> 
		<h1> Travel Pictures </h1>
		<div class="controls">
				<button type="button" class="control" data-filter="all">All</button>
				<button type="button" class="control" data-filter=".cambodia">Cambodia</button>
				<button type="button" class="control" data-filter=".malawi">Malawi</button>
				<button type="button" class="control" data-filter=".china">China</button>
				<button type="button" class="control" data-filter="none">None</button>
			
				<button type="button" class="control" data-sort="default:asc">Asc</button>
				<button type="button" class="control" data-sort="default:desc">Desc</button>
			</div>


	<div class = "gallery container">
		<a href="images/Cambodia2.jpg" class = "mix cambodia" data-lightbox="image-1" data-title="Cambodia Pictures 1"> <img src="images/Cambodia2.jpg" alt = "Cambodia"></a>
		<a href="images/Cambodia6.jpg" class = "mix cambodia" data-lightbox="image-1" data-title="Cambodia Pictures 2"><img src="images/Cambodia6.jpg" alt="Boat Ride in Cambodia"></a>
		<a href="images/Cambodia10.jpg" class = "mix cambodia" data-lightbox="image-1" data-title="Cambodia Pictures 3"><img src="images/Cambodia10.jpg" alt="Dock in Cambodia"></a>
		<a href="images/Lakemalawi2.jpg" class = "mix malawi" data-lightbox="image-2" data-title="Malawi Pictures 1"><img src="images/Lakemalawi2.jpg" alt="Sunrise in Lake Malawi"></a>
		<a href="images/Lakemalawi6.jpg" class = "mix malawi" data-lightbox="image-2" data-title="Malawi Pictures 2"><img src="images/Lakemalawi6.jpg" alt="Lake house in Malawi"></a>
		<a href="images/Thailand3.jpg" class = "mix china" data-lightbox="image-3" data-title="Thailand Pictures 1"><img src="images/Thailand3.jpg" alt="Honey rice Mango dessert"></a>
		<a href="images/gamehaven2.jpg" class = "mix malawi" data-lightbox="image-2" data-title="Malawi Pictures 3"><img src="images/gamehaven2.jpg" alt="Sunset at GameHaven"></a>
		<a href="images/Cambodia18.jpg" class = "mix cambodia" data-lightbox="image-1" data-title="Cambodia Pictures 4"><img src="images/Cambodia18.jpg" alt="Tea in Mulanji"></a>
		<a href="images/Guangzhou3.jpg" class = "mix china" data-lightbox="image-3" data-title="China Pictures 1"> <img src= "images/Guangzhou3.jpg" alt ="Guangzhou Boatride"></a>
	</div>
</main>
	<script src="js/lightbox.js"></script>
</body>
</html>


	<script src="js/mixitup.js"></script>

	<script>
		var containerEl = document.querySelector('.container');

		var mixer = mixitup(containerEl);
	</script>
